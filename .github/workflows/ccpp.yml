name: C/C++ CI

on:
  pull_request:
    types: [opened, reopened, edited, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: pheenoh/devkitppc-gcn:latest
    
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
        token: ${{ secrets.GitHub_PAT }} # GitHub_PAT is a secret contains your PAT.
    - name: Run Make
      run: make